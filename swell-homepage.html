<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Swell - Sleep Well Live Well</title>
    <link rel="stylesheet" href="css/swell-styles.css">
</head>

<body>
    <!-- Home Page -->
    <div class="container" id="home-page">
        <div class="stars" id="stars"></div>

        <div class="header">
            <div class="logo">Swell</div>
            <div class="tagline">Sleep Well Live Well</div>
        </div>

        <h2 class="section-title">My Devices</h2>

        <!-- Device list container with wrapper for proper width control -->
        <div id="device-list" class="device-list">
            <div class="no-devices">No devices connected</div>
        </div>

        <!-- Add Device button opens the connection modal -->
        <div class="add-button" id="add-device-btn">Add Device</div>

        <!-- Connection modal (initially hidden) -->
        <div class="connection-modal" id="connection-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Connect to Device</h3>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <p>Make sure your Swell device is powered on and in pairing mode.</p>
                    <div class="scanning-animation">
                        <div class="scanning-circle"></div>
                        <p>Scanning for devices...</p>
                    </div>
                    <div class="discovered-devices" id="discovered-devices">
                        <!-- Dynamically populated with discovered devices -->
                    </div>
                </div>
            </div>
        </div>

        <div class="clouds"></div>
    </div>

    <script src="js/swell-script.js"></script>
</body>

</html>
